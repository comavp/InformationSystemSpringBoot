<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Track</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Edit a Track:</h2>
    <form th:action="@{/editTrack}" method= "post" th:object="${track}">
        <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        <input type="text" id="name" placeholder="Name" th:name="name"/>
        <input type="text" id="album" placeholder="Album" th:name="album"/>
        <input type="text" id="length" placeholder="Length" th:name="length"/>
        <h3>Delete Artist</h3>
        <div class="form-select-button" th:each="oldArtist : ${oldArtists}">
            <input type="checkbox" name="oldArtistIdList" th:value="${oldArtist.id}"/>
            <label th:text="${oldArtist.name}"></label>
        </div>
        <br><br>
        <h3>Add Artist</h3>
        <div class="form-select-button" th:each="artist : ${artists}">
            <input type="checkbox" name="artistIdList" th:value="${artist.id}"/>
            <label th:text="${artist.name}"></label>
        </div>
        <br><br>
        <input type="submit" value="Edit Track"/>
    </form>
</body>
</html>
