<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Genre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Edit a Genre:</h2>
    <form th:action="@{/editGenre}" method= "post" th:object="${genre}">
        <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        <input type="text" id="name" placeholder="Name" th:name="name"/>
        <input type="text" id="raiting" placeholder="Raiting" th:name="raiting"/>
        <input type="submit" value="Edit Genre"/>
    </form>
</body>
</html>
