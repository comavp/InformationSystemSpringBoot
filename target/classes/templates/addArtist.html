<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Aritst</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Add an Artist:</h2>
    <form th:action="@{/addArtist}" method="post">
        <input type="text" id="name" placeholder="Name" th:name="name"/>
        <input type="text" id="country" placeholder="Country" th:name="country"/>
        <input type="text" id="age" placeholder="age" th:name="age"/>
        <br><br>
        <div class="form-select-button" th:each="genre : ${genres}">
            <input type="checkbox" name="genresIdList" th:value="${genre.id}"/>
            <label th:text="${genre.name}"></label>
        </div>
        <br><br>
        <input type="submit" value="Add Artist"/>
    </form>
</body>
</html>
