<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Genre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Add a Genre:</h2>
    <form th:action="@{/addGenre}" method="post">
        <input type="text" id="name" placeholder="Name" th:name="name"/>
        <input type="text" id="raiting" placeholder="Raiting" th:name="raiting"/>
        <input type="submit" value="Add Genre"/>
    </form>
</body>
</html>
